<!DOCTYPE html>
<meta charset="utf-8">
<style>

body { font-family: sans-serif; }

svg { background-color: #333; }

line {
  stroke: #999;
  /*stroke-opacity: 0.6;*/
}

circle {
  stroke: #fff;
  stroke-width: 0;
  cursor: pointer;
}
circle:hover {
  stroke-width: 1;
}

text {
  fill: #eee;
  /*stroke: #000;
  stroke-width: 1;*/
}


</style>
<svg width="960" height="600">
  <defs>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feMorphology in="SourceAlpha" result="dilated" operator="dilate" radius="1.25"></feMorphology>
      <feGaussianBlur in="dilated" result="blurred" stdDeviation="3"/> <!-- stdDeviation is how much to blur -->
      <feMerge> 
        <feMergeNode in="blurred"/> <!-- this contains the offset blurred image -->
        <feMergeNode in="SourceGraphic"/> <!-- this contains the element that the filter is applied to -->
      </feMerge>
    </filter>
    <filter id="linkShadow" x="-100%" y="-100%" width="300%" height="300%">
      <feMorphology in="SourceAlpha" result="dilated" operator="dilate" radius="1"></feMorphology>
      <feGaussianBlur in="dilated" result="blurred" stdDeviation="1"/>
      <feMerge> 
        <feMergeNode in="blurred"/> <!-- this contains the offset blurred image -->
        <feMergeNode in="SourceGraphic"/> <!-- this contains the element that the filter is applied to -->
      </feMerge>
    </filter>
  </defs>
</svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="code.js"></script>
